<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>首页</title>
<meta charset="utf-8">
<meta name = "format-detection" content = "telephone=no" />
<link rel="icon" th:href="@{/images/favicon.ico}">
<link rel="shortcut icon" th:href="@{/images/favicon.ico}" />
<link rel="stylesheet" th:href="@{/css/stuck.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">

<script th:src="@{js/jquery.js}"></script>
<script th:src="@{js/jquery-migrate-1.1.1.js}"></script>
<script src="js/script.js"></script> 
<script src="js/superfish.js"></script>
<script src="js/jquery.equalheights.js"></script>
<script src="js/jquery.mobilemenu.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/tmStickUp.js"></script>
<script src="js/jquery.ui.totop.js"></script>
<script src="js/touchTouch.jquery.js"></script>
<script src="js/jquery.paginate.js"></script>
<script src="js/bootstrap.min.js"></script>

<script >
$(document).ready(function(){

	  $().UItoTop({ easingType: 'easeOutQuart' });
	  $('#stuck_container').tmStickUp({});
	  $('.gallery .gall_item').touchTouch();

	  });

 
</script>

<body>
<header>
  <section id="stuck_container">
    <div class="container">
      <div class="row">
        <div class="grid_6">
        <div class="search">
       		<form action="#" th:action="@{/search}" target="_blank" th:object="${menu}" method="get">
				<span class="twitter-typeahead" >
		  		<input name="keyword" type="text" placeholder="搜索菜名、食材"  
		  		autocomplete="off" spellcheck="false" style="position: relative; 
		  		vertical-align: top; background-color: white;"/>
				</span>
				<input type="submit" value="搜索" class="button fl">
			 </form>		 
		</div> 
          <div class="navigation ">
            <nav>
              <ul class="sf-menu">
               <li class="current"><a href="menu.html" th:href="@{/menu}" target="_blank">首页</a></li>
               <li><a href="#" >菜谱</a></li>      
               <li><a href="#">饮食分析</a></li>            
             </ul>
            </nav>        
          </div>
        </div>
      </div>
    </div>
  </section> 
</header>        

<!--=====================
          Content
======================-->
<section class="content gallery pad1">
  <div class="container">
    <div class="row">
    	<div class="cla_title">Eat Better, Live Better</div>
		<hr />
      <th:block>
      <div class="grid_3" th:each="menu,menuStat:${menuList}">
        <div class="gall_block" >
          <div class="maxheight">
            <a th:href="${menu.bigImg}" class="gall_item">
            	<img th:src="${menu.dishesImg}" onerror="this.src='images/default.png;this.onerror=null'">
            </a>
            <div class="gall_bot">
            	<div class="text1">       	
            		<a th:text="${menu.dishes}" th:href="@{/detail(dish=${menu._id})}" target="_blank"> </a>
            	</div> 
            	<div class="brief" th:each="heat:${heatList[menuStat.index]}" >            	
            		<span th:text="${heat.name}" class="nutrition"></span>
        			<span th:text="${heat.weight}" class="nutrition"></span>
            	</div>
            	<div class="text1" th:text="${menu.introduce}">
            	</div> 
            <br>
          </div>
        </div>
      </div>
       <div  class="clear sep__1"></div> 
       </div>
       </th:block>
   </div>
    </div>
  <!-- 右侧菜单开始 -->
    <div class="grid_4 preffix_1 ">
      <div class="pop-keywords">
       <div class="block">
          <div class="title-bar">
            <div class="title">热门菜系</div>
          </div>
          <div class="pure-g">
            <div class="pure-u-1-2 first-group">
            
              <ol class="plain">
                
                <li><span class="num">1</span><a th:href="@{/findCuisine(cuisine=湘菜)}" target="_blank" rel="nofollow"><span class="ellipsis">湘菜</span></a><i class="icon icon-keyword-equal"></i></li>
                
                <li><span class="num">2</span><a th:href="@{/findCuisine(cuisine=粤菜)}" target="_blank" rel="nofollow"><span class="ellipsis">粤菜</span></a><i class="icon icon-keyword-equal"></i></li>
                
                <li><span class="num">3</span><a th:href="@{/findCuisine(cuisine=东北)}" target="_blank" rel="nofollow"><span class="ellipsis">东北菜</span></a><i class="icon icon-keyword-equal"></i></li>
                
                <li><span class="num">4</span><a th:href="@{/findCuisine(cuisine=川菜)}" target="_blank" rel="nofollow"><span class="ellipsis">川菜</span></a><i class="icon icon-keyword-up"></i></li>
                
                <li><span class="num">5</span><a th:href="@{/findCuisine(cuisine=鲁菜)}" target="_blank" rel="nofollow"><span class="ellipsis">鲁菜</span></a><i class="icon icon-keyword-up"></i></li>
              </ol>
            </div>
            <div class="pure-u-1-2 second-group">
              <ol class="plain">
                
                <li><span class="num">6</span><a th:href="@{/findCuisine(cuisine=浙菜)}" target="_blank"><span class="ellipsis">浙菜</span></a><i class="icon icon-keyword-down"></i></li>
                
                <li><span class="num">7</span><a th:href="@{/findCuisine(cuisine=西北)}" target="_blank"><span class="ellipsis">西北菜</span></a><i class="icon icon-keyword-up"></i></li>
                
                <li><span class="num">8</span><a th:href="@{/findCuisine(cuisine=上海)}" target="_blank"><span class="ellipsis">上海菜</span></a><i class="icon icon-keyword-equal"></i></li>
                
                <li><span class="num">9</span><a th:href="@{/findCuisine(cuisine=江苏)}" target="_blank"><span class="ellipsis">江苏菜</span></a><i class="icon icon-keyword-up"></i></li>
                
                <li><span class="num">10</span><a th:href="@{/findCuisine(cuisine=北京)}" target="_blank"><span class="ellipsis">北京菜</span></a><i class="icon icon-keyword-down"></i></li>
              </ol>
            </div>
          </div>
        </div>     
      </div>
      </div>
      <!-- 右侧菜单结束 --> 
      <!-- 分页标签开始 --> 
 <div class="text-center">
  <ul class="pagination ng-isolate-scope ng-valid" >
 		<li class="page-item"><a th:href="@{/menu(page=1)}"  class="page-link">|&lt;</a></li>
 		<li class="ng-scope active"><a th:href="@{/menu(page=1)}" class="ng-binding">1</a></li>
 		<li class="ng-scope"><a th:href="@{/menu(page=2)}" class="ng-binding">2</a></li>
 		<li class="ng-scope"><a th:href="@{/menu(page=3)}"  class="ng-binding">3</a></li>
 		<li class="ng-scope"><a th:href="@{/menu(page=4)}"  class="ng-binding">4</a></li>
 		<li class="ng-scope"><a th:href="@{/menu(page=5)}"  class="ng-binding">5</a></li>
 		<li class="ng-scope"><a th:href="@{/menu(page=6)}"  class="ng-binding">6</a></li>
 		<li class="ng-scope"><a th:href="@{/menu(page=7)}"  class="ng-binding">7</a></li>
 		<li class="ng-scope"><a th:href="@{/menu(page=8)}"  class="ng-binding">8</a></li>
 		<li class="ng-scope"><a th:href="@{/menu(page=9)}"  class="ng-binding">9</a></li>
 		<li class="ng-scope"><a th:href="@{/menu(page=10)}"  class="ng-binding">10</a></li>
		<li class="ng-scope"><a th:href="@{/menu(page=10)}"  class="ng-binding">&gt;|</a></li>
  </ul>
</div>
<!-- 分页标签结束 --> 
</section>

<footer id="footer">
  <div class="container">
    <div class="row">
      <div class="grid_12">  
        <div class="socials">
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-google-plus"></a>
          <a href="#" class="fa fa-pinterest"></a>
